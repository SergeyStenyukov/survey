spring:
  datasource:
    jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc.lob.non_contextual_creation: true
    generate-ddl: false
    show-sql: true
  h2:
    console:
      enabled: true
  main:
    allow-bean-definition-overriding: true